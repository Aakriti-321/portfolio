<!DOCTYPE html>
<html>
<head>
  <title>Picture Gallery with Search</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    #searchBox {
      padding: 10px;
      width: 300px;
      margin-bottom: 20px;
      font-size: 16px;
    }
    .gallery {
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
    }
    .frame {
      border: 2px solid #ccc;
      border-radius: 8px;
      width: 150px;
      padding: 10px;
      text-align: center;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .frame img {
      max-width: 100%;
      border-radius: 5px;
    }
    .frame p {
      margin-top: 8px;
      font-weight: bold;
    }
  </style>
</head>
<body>
